<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Upload - Drag & Browse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .upload-area {
      border: 2px dashed #6c757d;
      padding: 50px;
      text-align: center;
      color: #6c757d;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .upload-area.dragover {
      background-color: #e9ecef;
      border-color: #0d6efd;
      color: #0d6efd;
    }

    #fileInput {
      display: none;
    }

    #file-name {
      margin-top: 10px;
      font-weight: bold;
    }

    .browse-btn {
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Upload Image</h2>

  <!-- Hidden File Input (images only) -->
  <input type="file" id="fileInput" accept="image/*">

  <!-- Upload Area -->
  <div id="uploadArea" class="upload-area">
    <p>Click or drag & drop your image here</p>
    <button class="btn btn-primary browse-btn" id="browseBtn" type="button">Browse</button>
    <p id="file-name" class="text-success"></p>
  </div>
</div>

<script>
  const uploadArea = document.getElementById('uploadArea');
  const fileInput = document.getElementById('fileInput');
  const fileNameDisplay = document.getElementById('file-name');
  const browseBtn = document.getElementById('browseBtn');

  // Open file dialog when browse button is clicked
  browseBtn.addEventListener('click', (e) => {
    e.stopPropagation(); // Prevent triggering the area click
    fileInput.click();
  });

  // Open file dialog when the area is clicked
  uploadArea.addEventListener('click', () => {
    fileInput.click();
  });

  // File selected
  fileInput.addEventListener('change', () => {
    if (fileInput.files.length > 0) {
      fileNameDisplay.textContent = `Selected image: ${fileInput.files[0].name}`;
    }
  });

  // Drag events
  uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.classList.add('dragover');
  });

  uploadArea.addEventListener('dragleave', () => {
    uploadArea.classList.remove('dragover');
  });

  uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadArea.classList.remove('dragover');

    const files = e.dataTransfer.files;
    if (files.length > 0 && files[0].type.startsWith('image/')) {
      fileInput.files = files;
      fileNameDisplay.textContent = `Dropped image: ${files[0].name}`;
    } else {
      fileNameDisplay.textContent = 'Please upload a valid image file.';
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
